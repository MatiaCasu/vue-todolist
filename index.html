<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <!-- /font -->
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To do list</title>
</head>
<body>
  <div id="app" class="body-wrapper">
    <div class="paper-list">
      <div class="title">
        <h1>To do list</h1>
      </div>
      <ul class="list">
        <li v-for="(item, i) in toDoList">{{item}}<span @click="deleteItem(toDoList, i)"> X</span></li>
      </ul>
      <div class="add-item">
        <button @click="addItem" type="button" name="button">{{buttonText}}</button>
        <input type="text" name="" :placeholder="inputPlaceholder" v-model="itemInput" v-on:keydown.13="addItem">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
